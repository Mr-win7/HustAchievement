<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content=""/>
    <meta name="author" content="Bingyan">
    <meta name="keywords" content="">
    <title>选择地图</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/chooseMap.css">
    <script type="text/javascript" src="../js/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../js/err.js"></script>
    <script type="text/javascript" src="../js/chooseMap.js"></script>
</head>
<body onload="slide(0);">
    <div class="container">
        <div class="title"></div>
        <div class="slider">
            <div class="slide slide-left">
                <a href="./luchi.html"><img src="../images/luchi.png"></a>
            </div>
            <div class="slide slide-cur">
                <a href="./chihuo.html"><img src="../images/chihuo.png"></a>
            </div>
            <div class="slide slide-right">
                <a href="./xueba.html"><img src="../images/xueba.png"></a>
            </div>
            <div class="slide slide-right">
                <a href="./liulang.html"><img src="../images/shenghuo.png"></a>
            </div>
            <div class="ctrl">
                <a onclick="slide(0);"></a>
                <a onclick="slide(1);"></a>
                <a onclick="slide(2);"></a>
                <a onclick="slide(3);"></a>
            </div>
        </div>
        <div id="progress">
            <div class="text">完成度</div>
            <div class="fill"><div></div></div>
            <div class="percent"></div>
        </div>
        <div id="difficulty">
            <div class="text">难&nbsp;&nbsp;&nbsp;&nbsp;度</div>
        </div>
        <a class="btn" id="startBtn"></a>
        <div class="leaderboard">
            <a class="btn" id="paihang"></a>
            <a class="btn" id="back"></a>
            <div class="logo"></div>
            <div class="daren">
                <h1 class="title">达人榜</h1>
                <ul>
                    <li class="user"><span>导航仪</span><p id='navigator'></p></li>
                    <li class="user"><span>美食家</span><p id='gourmet'></p></li>
                    <li class="user"><span>最学霸</span><p id='scholar'></p></li>
                    <li class="user"><span>路途人</span><p id='traveller'></p></li>
                </ul>
            </div>
            <div class="jindu">
                <h1 class="title">进度榜</h1>
                <div class="jindutiao-group">
                    <div class="jindutiao" id="topuser-1" style="left: 0%;">
                        <span class="percent"></span>
                        <div class="fill"><div></div></div>
                        <span class="name"></span>
                    </div>
                    <div class="jindutiao" id="topuser-2" style="left: 20%;">
                        <span class="percent"></span>
                        <div class="fill"><div></div></div>
                        <span class="name"></span>
                    </div>
                    <div class="jindutiao" id="topuser-3" style="left: 40%;">
                        <span class="percent"></span>
                        <div class="fill"><div></div></div>
                        <span class="name"></span>
                    </div>
                    <div class="jindutiao" id="topuser-4" style="left: 60%;">
                        <span class="percent"></span>
                        <div class="fill"><div></div></div>
                        <span class="name"></span>
                    </div>
                    <div class="jindutiao" id="topuser-5" style="left: 80%;">
                        <span class="percent"></span>
                        <div class="fill"><div></div></div>
                        <span class="name"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var scale = 1 / window.devicePixelRatio;
        document.querySelector('meta[name="viewport"]').setAttribute('content','width=device-width,initial-scale=' + scale + ', maximum-scale=' + scale + ', minimum-scale=' + scale + ', user-scalable=no');
        document.documentElement.style.fontSize = document.documentElement.clientWidth / 3.9 + 'px';
    </script>
</body>
</html>
